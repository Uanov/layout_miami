<!DOCTYPE html>

  <head>

    <title>Miami</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="icon" href="images/favicon.png">
  </head>
  <body>
    <header class="header">
      <div class="header__top container">
        <a href="tel:+1 234 555-55-55" class="header__phone">+1 234 555-55-55</a>
        <a href="tel:+1 234 555-55-55" class="header__phone header__phone--mobile"><img src="images/phone.svg" alt="phone"></a>
        <a href="#" class="logo header__logo">
          <img src="images/logo.png" alt="logo_miami"
            class="logo__img">
        </a>
        <div class="header__action"><a href="#" class="header__link">call to order</a></div>

      <h1 class="header__title container">Miami<br> Condo Kings</h1>
      <nav class="nav header__nav container">
        <ul class="nav__list">
          <li class="nav__item"><a href="#" class="nav__link">Home</a></li>

          <li class="nav__item"><a href="#" class="nav__link">gallery</a></li>

          <li class="nav__item"><a href="#" class="nav__link">Contacts</a></li>
        </ul>
      </nav>

    <main class="main">
      <section class="about"></section>
      <section class="gallery"></section>
      <section class="consultation"></section>
      <section class="testimonials"></section>
      <section class="contact"></section>
    </main>
    <footer class="footer">
      <a href="#" class="logo footer__logo">
        <img src="images/logo.png" alt="logo_miami"

    <script type="text/javascript" src="scripts/main.js"></script>

</html>
